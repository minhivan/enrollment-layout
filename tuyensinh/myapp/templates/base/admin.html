{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="icon" href="{% static 'myapp/assets/image/icon/icon.ico' %}" type="image/x-icon">
    <!-- Font awsome -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
          integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" rel="stylesheet">
    <!--  Jquery & Bootstrap  -->
    <link href="{% static 'myapp/source/Bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'myapp/source/JQuery/jquery.js' %}"></script>
    <script src="{% static 'myapp/source/Bootstrap/js/bootstrap.min.js' %}"></script>

    <!--  Css + JS  -->
    <link href="{% static 'dashboard/assets/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'dashboard/assets/js/function.js' %}"></script>
    <!--    <script src="./assets/js/slide.js" type="text/javascript"></script>-->
    <!--  Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<section class="header">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-gradient-secondary">
                <h1>
                    <a class="navbar-brand" href="/dashboard">
                        Tuyển Sinh 247
                    </a>
                </h1>
                <div class="header-tools">
                    <ul class="ts-quick-nav">
                        <li class="dropdown user-dropdown">
                            <a href="#">
                                <div class="user-toggle">
                                    <div class="user-avatar">
                                        <img src="{% static 'dashboard/assets/image/user.svg' %}" alt="">
                                    </div>
                                    <div class="user-name">
                                        <a href="/dashboard/user/profile/{{ request.user.id}}/"><span>{{ request.user}}</span></a>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="dropdown notify-dropdown">
                            <a href="#">
                                <div class="icon-status">
                                    <img src="{% static 'dashboard/assets/image/notification.svg' %}" alt="">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</section>
<div class="ts-content">
    <div class="container">
        <div class="ts-content-inner">
            <div class="st-sidebar-menu col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav" id="admin_sidebar">
                            <li class="st-menu-heading">
                                <h6 class="overline-title">Menu</h6>
                            </li>
                            <li class="active">
                                <a href="/dashboard/">
                                    <i class="glyphicon glyphicon-home"></i>
                                    Tổng quan </a>
                            </li>
                            <li>
                                <a href="/dashboard/user/list/">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Người dùng</a>
                            </li>
                            <li>
                                <a href="/dashboard/admission/list/">
                                    <i class="glyphicon glyphicon-ok"></i>
                                    Ứng tuyển </a>
                            </li>
                            <li>
                                <a href="/dashboard/major/list/">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    Chuyên ngành</a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Tài khoản của bạn </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
